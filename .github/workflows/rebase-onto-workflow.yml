---
name: Rebase Onto Upstream

on:
  repository_dispatch:
    types:
      - "on-demand-check"

jobs:
  follow-upstream:
    name: Follow upstream repo
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v2
        with:
          persist-credentials: true
          fetch-depth: 0
      - name: add upstream
        run: |
          git remote add upstream https://github.com/zxaos/rebase-onto-test.git
      - name: fetch upstream branch
        run: |
          git fetch upstream master
